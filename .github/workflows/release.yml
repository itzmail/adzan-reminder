name: Release macOS Binary

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-macos:
    name: Build macOS ${{ matrix.arch }}
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            name: adzan-macos-x86_64
          - arch: aarch64
            name: adzan-macos-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch }}-apple-darwin

      - name: Build binary
        run: cargo build --release --target ${{ matrix.arch }}-apple-darwin

      - name: Rename binary
        run: |
          cd target/${{ matrix.arch }}-apple-darwin/release
          mv adzan ${{ matrix.name }}

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: target/${{ matrix.arch }}-apple-darwin/release/${{ matrix.name }}
